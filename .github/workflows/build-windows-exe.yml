name: Build Windows EXE (PyInstaller)

on:
  workflow_dispatch: {} # run manually
  push:
    branches: [main] # optional: build on every push to main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # match your local version if needed
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip wheel
          pip install -r requirements.txt
          pip install pyinstaller

      # If your imports live under src/, keep --paths src.
      # Add any needed --add-data here (repeat flag for each folder/file).
      - name: Build EXE
        run: >
          pyinstaller --noconsole --onefile `
            --name VetUnal `
            --icon app.ico `
            --paths src `
            main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: VetUnal-windows
          path: dist/VetUnal.exe
